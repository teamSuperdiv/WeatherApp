<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <div>
                <h1>The <br> Weather</h1>
                <input type="text" id="location" placeholder="Enter City here" tabindex="1" autofocus>
                <button id="getWeatherBtn">GO</button>
            </div>
        </div>
        <div class="inlay">
            <div class="card glass">
                <h2 id="title"></h2>
                <div id="date"></div>
                <div id="temp">
                    <h1 id="num"></h1>
                    <span id="measure-unit"></span>
                </div>
                <div class="temp-switch">
                    <span>°C</span>
                    <label class="switch">
                        <input type="checkbox" id="temp-switch">
                        <span class="slider round"></span>
                    </label>
                    <span>°F</span>
                </div>
                <div id="icon">
                    <img src="" alt="">
                    <h3 id="sky"></h3>
                    <p id="temp_secondary"></p>
                </div>
                <ul id="infos">
                    <hr class="info-divider">
                    <li id="feels-like"></li>
                    <li id="humidity"></li>
                    <li id="wind"></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        made by @teamSuperdiv
    </footer>
    <script src="app.js"></script>
</body>

</html>
