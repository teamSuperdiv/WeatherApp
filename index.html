<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <div>
                <h1>The <br> Weather</h1>
                <input type="text" id="location" placeholder="Enter City here">
                <button id="getWeatherBtn">Get Data</button>
            </div>
        </div>
        <div class="inlay">
            <div class="card glass">
                <h2 id="title"></h2>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="icon">
                    <img src="" alt="">
                    <p id="sky"></p>
                </div>
                <ul id="infos">
                    <li id="feels-like"></li>
                    <li id="humidity"></li>
                    <li id="wind"></li>
                </ul>
                <div id="temp_secondary"></div>
            </div>
        </div>
    </div>
    <footer>
        made by @teamSuperdiv
    </footer>
    <script src="app.js"></script>
</body>

</html>
